<head>

<style>
/* Ujednolicenie tła i czcionek */
body {
  background-color: #f7f5f1;
  font-family: 'Muli', 'Helvetica Neue', Arial, sans-serif;
  color: #5a5449;
}

/* --- SIDEBAR --- */


.sidebar .logo {
  text-align: center;
  font-weight: 700;
  font-size: 18px;
  padding: 25px 0 15px;
  border-bottom: 1px solid #eee;
}

.sidebar .logo a {
  color: #5a5449;
  text-decoration: none;
}
/* ikony w aktywnym */
.sidebar ul.nav li.active i {
  color: #F3BB45;
}
.sidebar ul.nav li.active p {
  color: #F3BB45;
}


/* --- MAIN PANEL --- */
.main-panel {
  margin-left: 240px;
  padding: 40px 30px;
  min-height: 100vh;
}

h4 {
  color: #5a5449;
  font-weight: 600;
  margin-bottom: 30px;
}

/* --- DEVICE CARDS --- */
.device-card, .add-device-card {
  background-color: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  position: relative;
  height: 180px;
  margin-bottom: 20px;
  border: 1px solid #ebe8e2;
}

.device-card:hover, .add-device-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.add-device-card {
  display: flex;
  justify-content: center;
  align-items: center;
  border: 1.5px dashed #c1b8a9;
  color: #5a5449;
}

.add-device-card i {
  font-size: 28px;
  margin-top: 8px;
}

/* --- EDIT INPUT --- */
.edit-input {
  text-align: center;
  border: 1px solid #ccc;
  border-radius: 6px;
  padding: 5px 10px;
  width: 80%;
  margin: 10px auto;
  display: block;
  font-size: 15px;
}

.edit-input:focus {
  outline: none;
  border-color: #8b7d6b;
  box-shadow: 0 0 3px rgba(139,125,107,0.3);
}

/* --- CARD ICONS --- */
.card-controls {
  position: absolute;
  top: 8px;
  right: 12px;
}

.card-controls a {
  color: #777;
  margin-left: 8px;
  transition: color 0.2s ease;
}

.card-controls a:hover {
  color: #5a5449;
}
</style>

</head>
<body>

<!-- LEWY PANEL -->
  <!-- Sidebar -->
    <div class="sidebar" data-background-color="white" data-active-color="warning">
      <div class="sidebar-wrapper">
        <div class="logo">
<a href="/devices" class="simple-text" style="display:flex; align-items:center; justify-content:center; gap:8px;">
    <i class="fas fa-seedling" style="color:#2eff00; font-size:20px;"></i>
    IoT&nbsp;Roślinki
  </a>

        </div>

        <ul class="nav">
          <li class="active">
            <a href="/devices">
              <i class="fas fa-leaf"></i>
              <p>Devices</p>
            </a>
          </li>
          <li>
            <a href="/dashboard">
              <i class="fas fa-tachometer-alt"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li>
            <a href="/graph">
              <i class="ti-pie-chart"></i>
              <p>Graphs</p>
            </a>
          </li>
        </ul>
      </div>
    </div>

<!-- GŁÓWNA CZĘŚĆ STRONY -->
<div class="main-panel">
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar bar1"></span>
        <span class="icon-bar bar2"></span>
        <span class="icon-bar bar3"></span>
      </button>
      <a class="navbar-brand" href="#">Devices</a>
    </div>
  </div>
</nav>

  <div class="content">
    <div class="container-fluid">
      <div class="row" id="devicesContainer">
        <div class="col-md-3" id="addDeviceCard">
            <a href="/add_device" style="text-decoration:none;">
            <div class="card add-device-card">
              <div class="content text-center">
                <h5>Add Device</h5>
                <i class="fas fa-plus"></i>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("devicesContainer");
  if (!container) return;

  const devices = JSON.parse(localStorage.getItem("devices") || "[]");

  function escapeHtml(text) {
    if (typeof text !== "string") text = String(text || "");
    return text
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  function createDeviceCard(device, index) {
    const col = document.createElement("div");
    col.className = "col-md-3";
    col.dataset.index = index;

    const cardInner = document.createElement("div");
    cardInner.className = "card device-card";

    const controls = document.createElement("div");
    controls.className = "card-controls";
    controls.innerHTML = `
      <a href="#" class="edit-btn" title="Edit"><i class="fas fa-edit"></i></a>
      <a href="#" class="delete-btn" title="Delete" style="color = '#777'"><i class="fas fa-trash"></i></a>
    `;

    const content = document.createElement("div");
    content.className = "content text-center";
    content.innerHTML = `
      <h5 class="device-name" style="margin-top: 10px;">${escapeHtml(device.name)}</h5>
      <p style="font-size:13px;">Code: ${escapeHtml(device.ip)}</p>
      <p style="font-size:13px; color:${device.status === 'connected' ? 'green' : 'red'};">
        <i class="fas ${device.status === 'connected' ? 'fa-link' : 'fa-unlink'}"></i> ${escapeHtml(device.status)}
      </p>
    `;

    cardInner.appendChild(controls);
    cardInner.appendChild(content);
    col.appendChild(cardInner);

    controls.querySelector(".edit-btn").addEventListener("click", (e) => {
      e.preventDefault();
      const nameEl = content.querySelector(".device-name");
      if (cardInner.querySelector(".edit-input")) return;
      const currentName = nameEl.textContent.trim();
      const input = document.createElement("input");
      input.type = "text";
      input.value = currentName;
      input.className = "edit-input";
      nameEl.replaceWith(input);
      input.focus();

      const save = () => {
        const newName = input.value.trim() || currentName;
        devices[index].name = newName;
        localStorage.setItem("devices", JSON.stringify(devices));
        const newEl = document.createElement("h5");
        newEl.className = "device-name";
        newEl.style.marginTop = "10px";
        newEl.textContent = newName;
        input.replaceWith(newEl);
      };
      input.addEventListener("blur", save);
      input.addEventListener("keydown", (ev) => { if (ev.key === "Enter") save(); });
    });

    controls.querySelector(".delete-btn").addEventListener("click", (e) => {
      e.preventDefault();
      if (!confirm("Usunąć to urządzenie?")) return;
      devices.splice(index, 1);
      localStorage.setItem("devices", JSON.stringify(devices));
      window.location.reload();
    });

    return col;
  }

  const addCard = document.getElementById("addDeviceCard");
  devices.forEach((device, i) => {
    const card = createDeviceCard(device, i);
    container.insertBefore(card, addCard);
  });

  if (devices.length === 0) {
    const msg = document.createElement("p");
    msg.style.color = "#777";
    msg.style.marginLeft = "10px";
    msg.textContent = "Brak urządzeń. Dodaj nowe klikając 'Add Device'.";
    container.insertBefore(msg, addCard);
  }
});
</script>
